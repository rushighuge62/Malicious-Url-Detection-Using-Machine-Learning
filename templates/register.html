{% extends 'base.html' %}
{% block title %}Register{% endblock title %}
{% block body %}
<div class="container-fluid tm-content-container">
    <ul class="cd-hero-slider mb-0 py-5">
        <li class="px-3" data-page-no="1">
            <div class="page-width-1 page-left">
                <div class="position-relative tm-border-top tm-border-bottom intro-container">
                    <div class="intro-left tm-bg-dark">
                        <h2 class="mb-4">Login</h2>
                        <div class="row">
                            <form action="" method="POST" class="contact-form">
                                {% csrf_token %}
                                <div class="input-group tm-mb-30">
                                    <input name="fname" type="text"
                                        class="form-control rounded-0 border-top-0 border-end-0 border-start-0"
                                        placeholder="First Name" required>
                                </div>
                                <div class="input-group tm-mb-30">
                                    <input name="lname" type="text"
                                        class="form-control rounded-0 border-top-0 border-end-0 border-start-0"
                                        placeholder="Last Name" required>
                                </div>
                                <div class="input-group tm-mb-30">
                                    <input name="username" type="email"
                                        class="form-control rounded-0 border-top-0 border-end-0 border-start-0"
                                        placeholder="Username" required>
                                </div>
                                <div class="input-group tm-mb-30">
                                    <input name="password" type="password"
                                        class="form-control rounded-0 border-top-0 border-end-0 border-start-0"
                                        placeholder="Password" required>
                                </div>
                                <div class="input-group tm-mb-30">
                                    <input name="password1" type="password"
                                        class="form-control rounded-0 border-top-0 border-end-0 border-start-0"
                                        placeholder="Re-enter Password" required>
                                </div>
                                <div class="input-group justify-content-end">
                                    <button type="submit" class="btn btn-primary tm-btn-pad-2">Register</button>
                                </div>
                            </form>
                        </div>
                        <div class="circle intro-circle-1"></div>
                        <div class="circle intro-circle-2"></div>
                        <div class="circle intro-circle-3"></div>
                        <div class="circle intro-circle-4"></div>
                    </div>
                </div>
        </li>
    </ul>
</div>
{% endblock body %}
